<pre>This route: {{ @@ALIASES.info_default }}</pre>

<code>MySQL list of tables:</code>
<div class="viewtable" style="width: 400px">
	<table>
		<caption>tables</caption>
		<tr>
			<th>Index</th>
			<th>Name</th>
		</tr>
		<F3:repeat
			group="{{ @@info_default.tables }}"
			key="{{ @key }}"
			value="{{ @value }}"
			counter="{{ @counter }}">
			<tr>
				<td>{{ @@counter }}</td>
				<td>{{ @@value.Tables_in_test_f3 }}</td>
			</tr>
		</F3:repeat>
	</table>
</div>
