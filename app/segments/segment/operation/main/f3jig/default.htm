F3-Jig database ID: {{ @@main_f3jig_default.uuid }}

<br>
F3-Jig database directory: {{ @@main_f3jig_default.dir }}

<br>
F3-Jig table `{{ @@main_f3jig_default.tablename }}`:
<table>
	<caption>{{ @@main_f3jig_default.tablename }}</caption>
	<tr><th>Index</th><th>Username</th><th>Password</th></tr>
	<F3:repeat
		group="{{ @@main_f3jig_default.tabledata }}"
		key="{{ @key }}"
		value="{{ @value }}"
		counter="{{ @counter }}">
		<tr>
			<td>{{ @@counter }}</td>
			<td>{{ @@value.username }}</td>
			<td>{{ @@value.password }}</td>
		</tr>
	</F3:repeat>
</table>
