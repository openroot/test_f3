<pre>This route: {{ @@ALIASES.main_f3mysql_default }}</pre>

<code>F3-MySQL database ID: {{ @@main_f3mysql_default.uuid }}</code>

<br>
<code>F3-MySQL table `{{ @@main_f3mysql_default.tablename }}`:</code>
<div class="viewtable" style="width: 400px">
	<table>
		<caption>{{ @@main_f3mysql_default.tablename }}</caption>
		<tr><th>Index</th><th>Username</th><th>Password</th></tr>
		<F3:repeat
			group="{{ @@main_f3mysql_default.tabledata }}"
			key="{{ @key }}"
			value="{{ @value }}"
			counter="{{ @counter }}">
			<tr>
				<td>{{ @@counter }}</td>
				<td>{{ @@value.username }}</td>
				<td>{{ @@value.password }}</td>
			</tr>
		</F3:repeat>
	</table>
</div>
