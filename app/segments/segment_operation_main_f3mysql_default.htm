	<div class="viewtable" style="width: 400px">
		<table>
			<caption>users</caption>
			<tr><th>Index</th><th>Username</th><th>Password</th></tr>
			<F3:repeat
				group="{{ @@main_f3mysql_default.sample_table_data }}"

					<td>{{ @@counter }}</td>

				</tr>
			</F3:repeat>
		</table>
